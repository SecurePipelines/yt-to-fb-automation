name: Auto YouTube â†’ Facebook clip

on:
  schedule:
    - cron: '0 * * * *'   # every hour (UTC). change as needed.
  workflow_dispatch: {}

permissions:
  contents: write   # allow commit of posted.json via GITHUB_TOKEN

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps & tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3-pip
          pip install yt-dlp requests

      - name: Run auto-post
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          KEYWORDS: "nature,drone,timelapse,b-roll,stock footage"
        run: |
          python auto_post.py

      - name: Commit posted.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add posted.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Update posted.json" || true
            git push
          else
            echo "No changes to posted.json"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
